<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/JbSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

  <body>
    <div id="header" hidden></div>
    <div id="body" hidden></div>
    <div id="footer" hidden></div>

    <!-- Scripts -->
    <!-- Libraries -->
    <script type="text/javascript" src="../resources/jquery/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/handlebars.js"></script>
    <!-- RSS Reader -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("feeds", "1");
    </script>
    <!-- The main application -->
    <script type="text/javascript" src="../resources/js/main.js"></script>

  </body>

  <!-- View templates -->
  <script id="header-template" type="text/x-handlebars-template">
    <center><h1>{{applicationName}}</h1></center>
  </script>

  <script id="feedlist-template" type="text/x-handlebars-template">
    <ul class="nav nav-tabs nav-stacked">
      {{#each feed.entries}}
        <li>
          <a href="{{link}}">
            {{title}} - {{contentSnippet}}
            <i class="icon-chevron-right pull-right"></i>
          </a>
        </li>
      {{/each}}
    </ul>
  </script>

  <!-- Gets the application running -->
  <script type="text/javascript">
    $(function () {
      new jb();
    })
  </script>
</html>
