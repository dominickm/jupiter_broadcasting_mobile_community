<html>
	<head>
		<meta name="description" content="Jupiter Broadcasting Mobile Community Application 1.0">
		<!-- View port fix -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Stylesheets -->
		<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="resources/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div id="header"></div>
		<div id="body"></div>
		<div id="footer"></div>

		<!-- Scripts -->
		<!-- Libraries -->
		<script type="text/javascript" src="resources/jquery/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="resources/js/handlebars.js"></script>
		<!-- RSS Reader -->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load("feeds", "1");
		</script>
		<!-- The main application -->
		<script type="text/javascript" src="resources/js/main.js"></script>

	</body>

	<!-- View templates -->
	<script id="header-template" type="text/x-handlebars-template">
		<center><h1>{{applicationName}}</h1></center>
	</script>

	<script id="feedlist-template" type="text/x-handlebars-template">
		<ul class="nav nav-tabs nav-stacked">
			{{#each feed.entries}}
				<li>
					<a href="{{link}}">
						{{title}} - {{contentSnippet}}
						<i class="icon-chevron-right pull-right"></i>
					</a>
				</li>
			{{/each}}
		</ul>
	</script>

	<!-- Gets the application running -->
	<script type="text/javascript">
		$(function () {
			new jb();
		})
	</script>
</html>
